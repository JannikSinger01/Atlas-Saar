<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historische Bergwerke Saarland</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Tailwind CSS für schnelles Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        
        /* Custom Info Overlay Style */
        .info-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(4px);
        }
        
        /* Animation für die Marker */
        .leaflet-marker-icon {
            transition: transform 0.3s ease;
        }
        .leaflet-marker-icon:hover {
            transform: scale(1.2) translateY(-5px);
        }
    </style>
</head>
<body class="relative">

    <!-- Overlay Header -->
    <div class="absolute top-4 left-4 z-[1000] info-panel p-5 rounded-xl shadow-2xl max-w-sm border-l-4 border-red-600">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Das schwarze Gold</h1>
        <p class="text-sm text-gray-600">Eine historische Reise zu den 10 bedeutendsten ehemaligen Steinkohlebergwerken des Saarlandes (18.-20. Jh.).</p>
        <div class="mt-3 text-xs text-gray-500 italic">Klicke auf eine rote Nadel für Details.</div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // 1. Karte initialisieren (Zentriert auf das Saarland)
        const map = L.map('map').setView([49.35, 6.95], 11);

        // 2. Karten-Layer hinzufügen (OpenStreetMap)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // 3. Definition des roten Icons (SVG für scharfe Darstellung)
        const redIcon = L.divIcon({
            className: 'custom-div-icon',
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#dc2626" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-10 h-10 drop-shadow-lg filter"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3" fill="white"></circle></svg>`,
            iconSize: [40, 40],
            iconAnchor: [20, 40],
            popupAnchor: [0, -40]
        });

        // 4. Die Daten der Bergwerke
        const mines = [
            {
                name: "Grube Reden",
                location: "Schiffweiler",
                coords: [49.3493, 7.1132],
                desc: "Bekannt für den 'Gondwana - Das Praehistorium' Park heute. Betriebsende: 1995."
            },
            {
                name: "Grube Göttelborn",
                location: "Quierschied",
                coords: [49.3548, 7.0335],
                desc: "Eines der modernsten Bergwerke Europas bis zur Stilllegung im Jahr 2000. Markanter weißer Förderturm."
            },
            {
                name: "Grube Camphausen",
                location: "Quierschied",
                coords: [49.3065, 7.0074],
                desc: "Markant durch den Förderturm im Backstein-Expressionismus. Betriebsende: 1990."
            },
            {
                name: "Grube Ensdorf",
                location: "Ensdorf",
                coords: [49.3089, 6.7725],
                desc: "Hier wurde 2012 die letzte Kohle im Saarland gefördert. Bekannt für das 'Saarpolygon'."
            },
            {
                name: "Grube Luisenthal",
                location: "Völklingen",
                coords: [49.2477, 6.8938],
                desc: "Traurige Bekanntheit durch das schwere Grubenunglück 1962. Betriebsende: 2005."
            },
            {
                name: "Grube Warndt",
                location: "Großrosseln",
                coords: [49.1864, 6.8097],
                desc: "Ein sehr junges Bergwerk (Förderbeginn erst 1963). Verbundbergwerk mit Luisenthal."
            },
            {
                name: "Grube Velsen",
                location: "Großrosseln",
                coords: [49.2219, 6.8363],
                desc: "Heute ein Erlebnisbergwerk. Wichtig für die Kaffeeküche und historische Architektur."
            },
            {
                name: "Grube Itzenplitz",
                location: "Heiligenwald",
                coords: [49.3542, 7.0869],
                desc: "Bekannt durch die malerische Itzenplitzer Weiheranlage und das älteste erhaltene Fördergerüst."
            },
            {
                name: "Grube Dechen",
                location: "Neunkirchen",
                coords: [49.3378, 7.1722],
                desc: "Tiefbau begann hier schon im frühen 19. Jahrhundert. Teil der Neunkircher Eisenwerk-Geschichte."
            },
            {
                name: "Grube Frankenholz",
                location: "Bexbach",
                coords: [49.3702, 7.2405],
                desc: "Einst die tiefste Grube im Saarrevier. Betriebsende bereits 1959."
            }
        ];

        // 5. Marker auf die Karte setzen
        mines.forEach(mine => {
            const marker = L.marker(mine.coords, {icon: redIcon}).addTo(map);
            
            const popupContent = `
                <div class="p-1 min-w-[200px]">
                    <h3 class="font-bold text-lg text-red-700 mb-1">${mine.name}</h3>
                    <p class="text-xs font-semibold text-gray-500 uppercase mb-2">${mine.location}</p>
                    <p class="text-sm text-gray-700 leading-snug">${mine.desc}</p>
                </div>
            `;
            
            marker.bindPopup(popupContent);
        });

    </script>
</body>
</html>
